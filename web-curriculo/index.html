<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Curr√≠culo - Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main id="tela_login">
        <div id="login">
            <figure>
                <img src="imagens/login.png" alt="Logo" width="150px">
            </figure>
            <h1>Logar</h1>
            <form action="perfil.html" method="post">
                <div>
                    <label for="email">E-mail</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="email@provedor.com"
                        required
                        autofocus
                    />
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input
                        type="password"
                        name="senha"
                        id="senha"
                        placeholder="senha"
                        required
                    />
                </div>
                <div>
                    <input
                        type="submit"
                        name="btn-enviar"
                        id="btn-enviar"
                        value="Enviar"
                    />
                    &nbsp;
                    <input
                        type="reset"
                        name="btn-limpar"
                        id="btn-limpar"
                        value="Limpar"
                    />
                </div>
            </form>
        </div>
    </main>
</body>
</html>
